<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        :root {
            --rose-red: #9e001a;
            --petal-pink: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle, #4a0008 0%, #1a0002 100%);
            font-family: 'Dancing Script', cursive, serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Elegant Falling Petals --- */
        .petal {
            position: absolute;
            color: var(--petal-pink);
            pointer-events: none;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- The Opening Screen --- */
        #overlay {
            position: fixed;
            inset: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .floating-rose {
            font-size: 100px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .open-btn {
            background: var(--rose-red);
            color: white;
            padding: 18px 45px;
            border: none;
            border-radius: 50px;
            font-size: 1.4rem;
            margin-top: 20px;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        /* --- Main Content --- */
        .content {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 150px; /* Space for the growing button */
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d6d, #c9184a);
            color: white;
            padding: 15px 45px;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        #noBtn {
            background: var(--glass);
            color: white;
            padding: 15px 45px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.3s ease;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="overlay">
        <div class="floating-rose">üåπ</div>
        <h2 style="color: var(--rose-red); font-size: 2.2rem;">A message for you...</h2>
        <button class="open-btn" onclick="openMessage()">Open It ‚ù§Ô∏è</button>
    </div>

    <div class="content">
        <h1>Will you be my Valentine?</h1>
        <div class="button-group">
            <button id="yesBtn" onclick="accept()">YES!</button>
            <button id="noBtn" onmouseover="dodge()" onclick="dodge()">No</button>
        </div>
    </div>

    <script>
        // Create falling petals automatically
        function addPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.innerHTML = 'üå∏'; // Using a cherry blossom emoji as a petal
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.fontSize = Math.random() * 20 + 15 + 'px';
            petal.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 6000);
        }
        setInterval(addPetal, 300);

        function openMessage() {
            document.getElementById('overlay').style.transform = 'translateY(-100%)';
        }

        let scale = 1;
        function dodge() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Move "No" to a random spot
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Make "Yes" grow bigger
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;
        }

        function accept() {
            document.body.innerHTML = `
                <div style="text-align:center; color:white; font-family:'Dancing Script', cursive;">
                    <h1 style="font-size: 5rem;">YAY! ‚ù§Ô∏è</h1>
                    <p style="font-size: 2rem;">You just made my day!</p>
                    <div style="font-size: 100px; animation: float 2s infinite;">üåπü•∞‚ú®</div>
                </div>
            `;
            // Extra petals for celebration
            for(let i=0; i<30; i++) { setTimeout(addPetal, i*100); }
        }
    </script>
</body>
</html>
