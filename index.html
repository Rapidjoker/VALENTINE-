<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jess · Our Journey</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #050508; font-family: 'Montserrat', sans-serif; }
        
        /* High-End Loading Screen */
        #loader {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #111, #1a1016);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #ffb3c6; z-index: 999; transition: opacity 1s ease;
        }
        #loader h1 { font-family: 'Cormorant Garamond', serif; font-size: 3rem; margin-bottom: 10px; font-weight: 400; font-style: italic; }
        .progress-bar { width: 200px; height: 2px; background: rgba(255,255,255,0.1); margin-top: 20px; position: relative; overflow: hidden; }
        .progress-fill { position: absolute; top: 0; left: 0; height: 100%; background: #ff4d6d; width: 0%; transition: width 0.3s; }

        /* Glassmorphism UI Buttons */
        .glass-btn {
            position: absolute; z-index: 100; padding: 15px 40px;
            font-family: 'Montserrat', sans-serif; font-size: 14px; letter-spacing: 3px; text-transform: uppercase;
            color: white; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px; cursor: pointer; transition: all 0.4s ease;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            display: none; /* Hidden until needed */
        }
        .glass-btn:hover { background: rgba(255, 77, 109, 0.4); border-color: #ff4d6d; transform: translateY(-2px); box-shadow: 0 8px 32px 0 rgba(255, 77, 109, 0.4); }
        
        #startBtn { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        #startBtn:hover { transform: translate(-50%, -52%); }
        #nextBtn { bottom: 40px; right: 40px; }

        /* Elegant Hints */
        .hint {
            position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
            font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; color: #ffb3c6;
            font-style: italic; text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            opacity: 0; pointer-events: none; z-index: 50; transition: opacity 1s;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <div id="loader">
        <h1>Building Our World</h1>
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
    </div>

    <video id="tvVideo" src="1001189975.mp4" playsinline loop crossorigin="anonymous" style="display:none;"></video>
    <video id="parkVideo" src="1001189978.mp4" playsinline loop crossorigin="anonymous" style="display:none;"></video>

    <button class="glass-btn" id="startBtn">Begin Journey</button>
    <button class="glass-btn" id="nextBtn">Turn Page ➔</button>
    <div class="hint" id="locationHint">Gaborone to Shorobe Street</div>

    <script>
        // --- 1. PRO SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050508, 0.02); // Adds cinematic depth

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Crisp on retina displays
        document.body.appendChild(renderer.domElement);

        // Cinematic Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const spotLight = new THREE.SpotLight(0xffb3c6, 2);
        spotLight.position.set(0, 10, 10);
        spotLight.angle = Math.PI / 4;
        spotLight.penumbra = 0.5;
        scene.add(spotLight);

        // --- 2. ASSET MANAGER (The Loading Bar) ---
        const manager = new THREE.LoadingManager();
        manager.onProgress = (url, itemsLoaded, itemsTotal) => {
            document.getElementById('progress').style.width = (itemsLoaded / itemsTotal * 100) + '%';
        };
        manager.onLoad = () => {
            gsap.to("#loader", { opacity: 0, duration: 1, onComplete: () => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('startBtn').style.display = 'block';
            }});
        };
        const textureLoader = new THREE.TextureLoader(manager);

        // --- 3. SCENE 1: THE 3D ROOM ---
        const roomGroup = new THREE.Group();
        scene.add(roomGroup);

        // The Wall (Simpsons Image)
        const wallTex = textureLoader.load('1001230172.jpg');
        const wall = new THREE.Mesh(new THREE.PlaneGeometry(24, 13.5), new THREE.MeshBasicMaterial({ map: wallTex }));
        wall.position.z = -6;
        roomGroup.add(wall);

        // The TV Video Screen
        const vid1 = document.getElementById('tvVideo');
        const tvTex = new THREE.VideoTexture(vid1);
        const tvScreen = new THREE.Mesh(new THREE.PlaneGeometry(5.2, 3.8), new THREE.MeshBasicMaterial({ map: tvTex }));
        
        // Exact positioning to cover the drawing's TV
        tvScreen.position.set(-4.5, -3.1, -5.9);
        tvScreen.rotation.z = 0.02;
        roomGroup.add(tvScreen);
        camera.position.set(0, 0, 7);

        // --- 4. SCENE 2: THE MAGICAL BOOK & MAP ---
        const bookGroup = new THREE.Group();
        bookGroup.visible = false;
        scene.add(bookGroup);

        // The Pages
        const pageGeo = new THREE.PlaneGeometry(4, 5.5);
        
        // Left Page (Holds Photo, then Video)
        const photoTex = textureLoader.load('1001191122.jpg');
        const leftPage = new THREE.Mesh(pageGeo, new THREE.MeshStandardMaterial({ map: photoTex, roughness: 0.4, side: THREE.DoubleSide }));
        leftPage.position.set(-2, 0, 0);
        leftPage.rotation.y = Math.PI / 12; // Slight bend
        bookGroup.add(leftPage);

        // Right Page (The Map)
        const rightPage = new THREE.Mesh(pageGeo, new THREE.MeshStandardMaterial({ color: 0xfffcf2, roughness: 0.8, side: THREE.DoubleSide }));
        rightPage.position.set(2, 0, 0);
        rightPage.rotation.y = -Math.PI / 12;
        bookGroup.add(rightPage);

        // The Routes
        const route1 = new THREE.CatmullRomCurve3([ new THREE.Vector3(0.5, -2, 0.1), new THREE.Vector3(1.5, 0, 0.5), new THREE.Vector3(3, 2, 0.1) ]);
        const route2 = new THREE.CatmullRomCurve3([ new THREE.Vector3(3, 2, 0.1), new THREE.Vector3(2, 0, 0.8), new THREE.Vector3(0.5, -1, 0.1) ]);
        let currentRoute = route1;

        // Glowing Route Line
        const lineGeo = new THREE.BufferGeometry().setFromPoints(currentRoute.getPoints(100));
        const routeLine = new THREE.Line(lineGeo, new THREE.LineBasicMaterial({ color: 0xff4d6d, linewidth: 3 }));
        bookGroup.add(routeLine);

        // The Car
        const car = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.2, 0.2), new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.8 }));
        bookGroup.add(car);

        // Add Floating Dust Particles for Romance
        const particles = new THREE.BufferGeometry();
        const pArray = new Float32Array(300 * 3);
        for(let i=0; i<900; i++) pArray[i] = (Math.random() - 0.5) * 20;
        particles.setAttribute('position', new THREE.BufferAttribute(pArray, 3));
        const particleSys = new THREE.Points(particles, new THREE.PointsMaterial({ color: 0xffb3c6, size: 0.05, transparent: true, opacity: 0.6 }));
        bookGroup.add(particleSys);

        // --- 5. THE MASTER ANIMATION LOGIC ---
        let state = 'waiting';
        let carFraction = 0;

        // START BUTTON
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('startBtn').style.display = 'none';
            vid1.play();
            state = 'watchingTV';

            // Watch for 4 seconds, then trigger cinematic zoom
            setTimeout(() => {
                gsap.to(camera.position, {
                    x: -4.5, y: -3.1, z: -5.0, // Swoop perfectly into the TV
                    duration: 2.5, ease: "power3.inOut",
                    onComplete: () => {
                        roomGroup.visible = false;
                        bookGroup.visible = true;
                        
                        // Pull camera back to reveal the book
                        camera.position.set(0, 0, 8);
                        document.getElementById('locationHint').style.opacity = 1;
                        document.getElementById('nextBtn').style.display = 'block';
                        state = 'driving1';
                    }
                });
            }, 4000);
        });

        // NEXT CHAPTER BUTTON (The Page Turn)
        document.getElementById('nextBtn').addEventListener('click', () => {
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('locationHint').innerText = "Arriving at FNB Park";

            // 1. Play Video 2
            const vid2 = document.getElementById('parkVideo');
            const tvTex2 = new THREE.VideoTexture(vid2);
            vid2.play();

            // 2. GSAP Page Turn Animation
            gsap.to(leftPage.rotation, {
                y: Math.PI / 2, // Flip page up
                duration: 0.5,
                ease: "power2.in",
                onComplete: () => {
                    // Swap texture while edge-on so the user doesn't see the hard cut
                    leftPage.material.map = tvTex2;
                    leftPage.material.needsUpdate = true;
                    
                    gsap.to(leftPage.rotation, {
                        y: Math.PI / 12, // Flip back down
                        duration: 0.8, ease: "bounce.out"
                    });
                }
            });

            // 3. Update Map Route
            currentRoute = route2;
            routeLine.geometry.setFromPoints(currentRoute.getPoints(100));
            carFraction = 0;
            state = 'driving2';
        });

        // --- 6. RENDER LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            if (state.startsWith('driving')) {
                // Gentle Book Hover
                bookGroup.position.y = Math.sin(Date.now() * 0.001) * 0.1;
                bookGroup.rotation.y = Math.sin(Date.now() * 0.0005) * 0.05;
                
                // Slowly rotate particles
                particleSys.rotation.y += 0.001;

                // Drive Car
                carFraction += 0.002;
                if (carFraction > 1) carFraction = 1; // Stop at end of line
                
                const point = currentRoute.getPoint(carFraction);
                car.position.copy(point);
                if (carFraction < 0.99) {
                    car.lookAt(currentRoute.getPoint(carFraction + 0.01));
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        // Responsive Resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
